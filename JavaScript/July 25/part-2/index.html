<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>July 23 | JS Attributes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="script.js" defer></script>
  <style>
    body{
      background-color: #ba5;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before{
      content: "";
      position: fixed;
      width: 100vw;
      height: 600px;
      background-color: #5f0d0d;
      top: 0;
      left: 0;
      z-index: -1;
      background: url("https://picsum.photos/id/101/1920/600") no-repeat center center / cover;
      filter: brightness(50%);
    }
  </style>
</head>
<body>
  <div class="card" style="width: 18rem;">
    <img src="https://picsum.photos/id/101/600/400" class="card-img-top" alt="Photo 101" id="image" width="286" height="190">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <div class="row gap-5">
        <a href="#" class="col btn btn-primary" onclick="previous()">Previous</a>
        <a href="#" class="col btn btn-primary" onclick="next()">Next</a>
      </div>
    </div>
  </div>
</body>
</html>
